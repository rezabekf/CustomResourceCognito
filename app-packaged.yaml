AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: CloudFormation Custom Resource for creating Amazon Cognito App Client.
Resources:
  CognitoAppFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://rezabekf-cfn-custom-resource/cognito_app_fn/d000d6612642ec9a2426add68526d326
      Handler: app.handler
      Runtime: python3.7
      Timeout: 30
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource: arn:aws:logs:*:*:*
        - Effect: Allow
          Action:
          - cognito-idp:*
          Resource: '*'
Outputs:
  CognitoAppFunction:
    Description: ARN for Amazon Cognito app client custom resource function
    Value:
      Fn::GetAtt:
      - CognitoAppFunction
      - Arn
    Export:
      Name: CognitoAppFunction
